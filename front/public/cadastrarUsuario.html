<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CYG-TechStore</title>
    <link rel="stylesheet" href="../styles/style.css"> 
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="Topo">
                <h1 class="col-4"><a href="index.html">CYG-TechStore</a></h1>
    
                    <form action="#" class="Busca col-4">
                        <input type="text" placeholder="Buscar um produto...">
                        <button>
                            <img src="../assets/Search.svg" width="40px" height="20px" alt="">
                        </button>
                    </form>
    
                <nav class="navegacao col-4">
                    <ul class=>
                        <li><a href="index.html"> Home </a></li>|
                        <li><a href="login.html"> Login </a></li>|
                        <li><a href="cadastrarUsuario.html">Cadastro </a></li>|

                        <li><a href="carrinho.html">Carrinho</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <div class="formulario formulario-cadastro">
            <form id="formUsuario">
                <label for="nomeUsuario">Nome: </label>
                <input class="tag-form" type="text" name="nomeUsuario" id="nomeUsuario">
                <br>
                <br>
                <label for="email">Email: </label>
                <input class="tag-form" type="email" name="email" id="email">
                <br>
                <br>
                <label for="senha">Senha: </label>
                <input class="tag-form" type="password" name="senha" id="senha">
                <br>
                <br>
                <label for="telefone">Telefone: </label>
                <input class="tag-form" type="tel" name="telefone" id="telefone">
                <br>
                <br>
                <button type="button" class="button-submit" onclick="createUsuario()">Cadastrar</button>
            </form>
        </div>
    
        <footer>
            <p>&copy; Projeto feito por Carlos Eduardo, Gabriel Alves, Luiz Augusto e Yago Gomes. Todos os direitos reservados.</p>
            <nav>
                <a href="">Sobre nós</a>

            </nav>
        </footer>
    </div>
    <script src="../scripts/cadastro.js"></script>
