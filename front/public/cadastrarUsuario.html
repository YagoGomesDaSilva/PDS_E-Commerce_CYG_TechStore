<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CYG-TechStore</title>
    <link rel="stylesheet" href="../styles/style.css"> 
</head>
<body>
    <header>
        <div class="Topo">
            <h1>CYG-TechStore</h1>
            <nav>
                <a href="">Home</a>
                <a href="">Login</a>
                <a href="">Meus Pedidos</a>
                <a href="">Carrinho</a>
            </nav>
        </div>
        <div class="Busca">
            <form action="#">
                <input type="text" placeholder="Buscar um produto...">
                <button>Teste</button>
            </form>
        </div>
    </header>
    <nav class="Filtros">
        <p>Condição</p>
        <p>Categoria</p>
        <p>Valor</p>
        <p>Marca</p>
        <p>Ordenar por:</p>
    </nav>
    
    <div class="formulario">
        <form id="formUsuario">
            <label for="nomeUsuario">Nome: </label>
            <input class="tag-form" type="text" name="nomeUsuario" id="nomeUsuario">
            <br>
            <br>
            <label for="email">Email: </label>
            <input class="tag-form" type="email" name="email" id="email">
            <br>
            <br>
            <label for="senha">Senha: </label>
            <input class="tag-form" type="password" name="senha" id="senha">
            <br>
            <br>
            <label for="telefone">Telefone: </label>
            <input class="tag-form" type="tel" name="telefone" id="telefone">
            <br>
            <br>
            <button type="button" onclick="createUsuario()">Cadastrar</button>
        </form>
    </div>

    <footer>
        <nav>
            <a href="">Sobre nós</a>
            <a href="">Fale Conosco</a>
            <a href="">Termos e Condições</a>
        </nav>
        <p>@Projeto feito por Carlos Eduardo, Gabriel Alves e Yago Gomes. Todos os direitos reservados.</p>
    </footer>
    <script src="../scripts/cadastro.js"></script>
</body>
</html>
