<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="wrapper">
        <div id="header-placeholder"></div>
        <main class="container-principal">
            <div id="container-user" class="container-user">
                <h3 id="welcome"></h3>
                <p id="credit"></p>
                <form action="">
                    <div>
                        <label class="required" for="credito">Crédito </label>
                        <input class="tag-form" onBlur="validateCampo(event)" type="text" name="Crédito" id="credito">
                        <div id="creditoError" class="error-message"></div>
                    </div>
                    <button type="button" class="button-submit"  onclick="sendCredit()">Inserir crédito</button>
                </form>
            </div>
            <div id="produtos-anunciante">
                
            </div>
        </main>
        
        <div id="footer-placeholder"></div>
    </div>

    <script src="../scripts/loadHtml.js"></script>
    <script src="../scripts/credit.js"></script>
    <script src="../scripts/anunciante.js"></script>
</body>
</html>
