<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CYG-TechStore</title>
    <link rel="stylesheet" href="../styles/style.css"> 
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="Topo">
                <h1 class="col-4"><a href="index.html">CYG-TechStore</a></h1>
    
                    <form action="#" class="Busca col-4">
                        <input type="text" placeholder="Buscar um produto...">
                        <button>
                            <img src="../assets/Search.svg" width="40px" height="20px" alt="">
                        </button>
                    </form>
    
                <nav class="navegacao col-4">
                    <ul class=>
                        <li><a href="index.html"> Home </a></li>|
                        <li><a href="areacliente.html">Meus Pedidos</a></li>|
                        <li><a href="carrinho.html">Carrinho</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <div class="formulario-produto">
            <form id="formProduto">
                <label for="titulo">Título: </label>
                <input class="tag-form" type="text" name="titulo" id="titulo">
                <br>
                <br>
                <label for="descricaoAnuncio">Descrição do anúncio: </label>
                <input class="tag-form" type="text" name="descricaoAnuncio" id="descricaoAnuncio">
                <br>
                <br>
                <label for="nomeProduto">Nome: </label>
                <input class="tag-form" type="text" name="nomeProduto" id="nomeProduto">
                <br>
                <br>
                <label for="valor">Valor: </label>
                <input class="tag-form" type="text" name="valor" id="valor">
                <br>
                <br>
                <label for="marca">Marca: </label>
                <input class="tag-form" type="text" name="marca" id="marca">
                <br>
                <br>
                <label for="quantidade">Quantidade: </label>
                <input class="tag-form" type="number" name="quantidade" id="quantidade">
                <br>
                <br>
                <label for="descricao">Descrição do produto: </label>
                <input class="tag-form" type="text" name="descricao" id="descricao">
                <br>
                <br>
                <label for="observacao">Observação: </label>
                <input class="tag-form" type="text" name="observacao" id="observacao">
                <br>
                <br>
                <label for="images">Imagens: </label>
                <input type="file" id="imageUpload" name="images" accept="image/*" multiple>
                <button type="button" class="button-submit"  onclick="createProduto()">Cadastrar</button>
            </form>
        </div>
    
        <footer>
            <p>&copy; Projeto feito por Carlos Eduardo, Gabriel Alves, Luiz Augusto e Yago Gomes. Todos os direitos reservados.</p>
            <nav>
                <a href="">Sobre nós</a>
                <a href="">Fale Conosco</a>
                <a href="">Termos e Condições</a>
            </nav>
        </footer>
    </div>
    <script src="../scripts/cadastro.js"></script>
</body>
</html>
